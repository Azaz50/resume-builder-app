<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        
        <!-- Header Section -->
        <div class="section">
            <h2>Header</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="phone" placeholder="Phone Number">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="linkedin" placeholder="LinkedIn URL">
            <input type="text" id="github" placeholder="GitHub URL">
            <input type="text" id="portfolio" placeholder="Portfolio URL">
            <input type="file" id="photo-upload" accept="image/*">
            <img id="photo-preview" src="#" alt="Photo Preview" style="display:none; width: 100px; height: 100px; border-radius: 50%;">
        </div>

        <!-- Summary Section -->
        <div class="section">
            <h2>Summary</h2>
            <textarea id="summary" placeholder="Write a brief summary of your professional background and skills..."></textarea>
        </div>

        <!-- Experience Section -->
        <div class="section">
            <h2>Experience</h2>
            <div id="experience-list">
                <!-- Experience entries will be added here dynamically -->
            </div>
            <button id="add-experience">Add Experience</button>
        </div>

        <!-- Education Section -->
        <div class="section">
            <h2>Education</h2>
            <div id="education-list">
                <!-- Education entries will be added here dynamically -->
            </div>
            <button id="add-education">Add Education</button>
        </div>

        <!-- Skills Section -->
        <div class="section">
            <h2>Skills</h2>
            <input type="text" id="skill-input" placeholder="Add a skill">
            <button id="add-skill">Add Skill</button>
            <div id="skills-list">
                <!-- Skills will be added here dynamically -->
            </div>
        </div>

        <!-- Projects Section -->
        <div class="section">
            <h2>Projects</h2>
            <div id="projects-list">
                <!-- Project entries will be added here dynamically -->
            </div>
            <button id="add-project">Add Project</button>
        </div>

        <!-- Interests Section -->
        <div class="section">
            <h2>Interests</h2>
            <textarea id="interests" placeholder="Add your hobbies and interests..."></textarea>
        </div>

        <!-- Preview and Download Buttons -->
        <div class="section">
            <button id="preview-resume">Preview Resume</button>
            <button id="download-resume">Download as PDF</button>
        </div>
    </div>

    <!-- Resume Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resume-preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
